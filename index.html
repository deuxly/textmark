<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/trix@1.2.3/dist/trix.min.css">
    <script src="./trix.js"></script>
  </head>  
  <body style="width: 70%; margin: 0 auto;">
    <h1>Trix Editor</h1>
    <trix-editor class="trix-content" input="trix-output"></trix-editor>
    <p></p>
    <input id="trix-output" value="Enter text" name="content" type="hidden"> 
    <!-- hidden element for html output -->
    <p></p> 
    <output id="" value="Turndown output" name="content"></output>
    <h3>Turndown Output</h3>
    <p></p>
    <textarea readonly cols="80" rows=10 id="turndown-output"></textarea>
    <div id="turndown-output"></div>

    <script src="./main.js" type="module"></script>
  </body>
</html>
